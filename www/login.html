<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- ---------------------------------------------------------------------------------------------------------------- -->
    <title>Login</title>
    <!-- ---------------------------------------------------------------------------------------------------------------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js'
        integrity='sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=='
        crossorigin='anonymous'></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css'
        integrity='sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=='
        crossorigin='anonymous' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/6.0.0/bootbox.min.js'
        integrity='sha512-oVbWSv2O4y1UzvExJMHaHcaib4wsBMS5tEP3/YkMP6GmkwRJAa79Jwsv+Y/w7w2Vb/98/Xhvck10LyJweB8Jsw=='
        crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js'
        integrity='sha512-lbwH47l/tPXJYG9AcFNoJaTMhGvYWhVM9YI43CT+uteTRRaiLCui8snIgyAN8XWgNjNhCqlAUdzZptso6OCoFQ=='
        crossorigin='anonymous'></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css'
        integrity='sha512-6S2HWzVFxruDlZxI3sXOZZ4/eJ8AcxkQH1+JjSe/ONCEqR9L4Ysq5JdT5ipqtzU7WHalNwzwBv+iE51gNHJNqQ=='
        crossorigin='anonymous' />
    <!-- ---------------------------------------------------------------------------------------------------------------- -->
    <link rel="stylesheet" href="css/CSS.css">
    <script src="js/login.js"></script>
    <script src="js/generalFunctions.js"></script>
</head>

<body class="janela centro" onload="init();" onkeypress="keyPress(event);">
    <div class="container p-3 bg-light bg-opacity-50 rounded-4 shadow-lg col-11 col-sm-10 col-md-8 col-lg-6 col-xl-4">
        <h2>Login do usuário</h2>
        <form id='login' class="border-top pt-3">
            <div class="row mb-3 d-none">
                <label for="modulo" class="form-label col-2">Módulo:</label>
                <div class="col-10">
                    <select class="form-select col-10" id="modulo" name="modulo">
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="email" class="form-label col-2">Email:</label>
                <div class="col-10">
                    <input type="email" class="form-control col-10" id="email" placeholder="Digite seu email"
                        name="email" autofocus>
                </div>
            </div>
            <div class="row border-bottom pb-3">
                <label for="pwd" class="form-label col-2">Senha:</label>
                <div class="col-10">
                    <input type="password" class="form-control col-10" id="pwd" placeholder="Digite sua senha"
                        name="pswd" onblur="this.value = this.value.toUpperCase();">
                </div>
            </div>
        </form>
        <button class="btn btn-primary float-end mt-3" onclick="login();">Entrar</button>
    </div>

</body>

</html>
